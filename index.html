<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>devtol.market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #18222d;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #b1c3d5;
            --tg-theme-button-color: #5288c1;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #222e3a;
        }
        html, body { height: 100%; width: 100%; overflow: hidden; font-size: 15px; }
        body {
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
        }
        .view { width: 100%; height: 100%; box-sizing: border-box; overflow-y: auto; }
        .product-card { background-color: var(--tg-theme-secondary-bg-color); border: 1px solid #304050; }
        .action-button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            transition: background-color 0.2s ease;
        }
        .action-button:active { background-color: #6ca0d9; }
        .icon-button { background: rgba(0,0,0,0.2); border-radius: 99px; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; }
        
        .iphone-frame-container {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 0.75rem 0.75rem;
        }
        .iphone-frame {
            position: relative;
            width: 100%;
            height: 100%;
            max-width: 400px;
            border: 10px solid #111;
            border-radius: 40px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.5);
            background: #000;
            padding: 4px;
            box-sizing: border-box;
        }

        .iphone-frame::before {
            content: ''; position: absolute; top: 4px; left: 50%; transform: translateX(-50%);
            width: 35%; height: 20px; background: #111; border-radius: 0 0 12px 12px; z-index: 2;
        }
        .iphone-screen { width: 100%; height: 100%; background: #fff; border-radius: 35px; overflow: hidden; }
        .iphone-screen iframe { width: 100%; height: 100%; border: none; }
        
        #info-modal-overlay { transition: opacity 0.3s ease; }
        #info-modal { transition: transform 0.3s ease-in-out; }
        #info-modal.is-open { transform: translateY(0); }
    </style>
</head>
<body>

    <!-- Экран 1: Сетка с товарами -->
    <div id="grid-view" class="view p-3">
        <header class="text-center my-3">
            <h1 class="text-2xl font-bold tracking-tight">devtol.market</h1>
            <p id="welcome-message" class="text-base" style="color: var(--tg-theme-hint-color);">Готовые Telegram Mini Apps</p>
        </header>
        <main><div id="product-grid" class="grid grid-cols-2 gap-3"></div></main>
    </div>

    <!-- Экран 2: Предпросмотр товара -->
    <div id="preview-view" class="view hidden flex flex-col p-0 overflow-hidden">
        <header class="flex-shrink-0 p-3 flex justify-between items-center">
            <button id="back-button" class="action-button py-2 px-3 rounded-lg font-semibold text-sm">&larr; Назад</button>
            <div class="flex items-center gap-2">
                <button id="info-button" class="icon-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
                </button>
                <button id="preview-buy-button" class="action-button py-2 px-3 rounded-lg font-bold text-sm">Купить</button>
            </div>
        </header>
        <div class="iphone-frame-container">
            <div class="iphone-frame"><div class="iphone-screen"><iframe id="preview-iframe"></iframe></div></div>
        </div>
    </div>

    <!-- Модальное окно покупки -->
    <div id="buy-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden z-50 p-4">
        <div class="product-card rounded-lg p-6 text-center w-full max-w-sm">
            <h3 class="text-xl font-semibold mb-2">Покупка</h3>
            <p id="buy-modal-text" class="mb-4" style="color: var(--tg-theme-hint-color);"></p>
            <button id="close-buy-modal" class="action-button w-full py-2 rounded-lg font-semibold">Понятно</button>
        </div>
    </div>
    
    <!-- Модальное окно информации (снизу) -->
    <div id="info-modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>
    <div id="info-modal" class="fixed bottom-0 left-0 right-0 product-card rounded-t-2xl p-4 transform translate-y-full z-50">
        <div class="w-12 h-1.5 bg-gray-500 rounded-full mx-auto mb-3"></div>
        <h2 id="info-title" class="text-2xl font-bold"></h2>
        <p id="info-price" class="text-xl font-semibold my-2" style="color: var(--tg-theme-link-color);"></p>
        <p id="info-description" class="my-2 text-base" style="color: var(--tg-theme-hint-color);"></p>
    </div>

    <script>
    // ===================================================================================
    // КОНТЕНТ ВСТРОЕННЫХ МИНИ-ПРИЛОЖЕНИЙ (С УМЕНЬШЕННЫМ МАСШТАБОМ)
    // ===================================================================================
    const appContent = {
        cryptoWallet: {
            html: `
                <div class="wallet-container">
                    <header>
                        <p>Общий баланс</p>
                        <h1 id="balance">$1,234.56</h1>
                    </header>
                    <div class="actions">
                        <button id="add-tx-in" class="btn-secondary"><span>⬇️</span> Случайное пополнение</button>
                        <button id="add-tx-out" class="btn-primary"><span>⬆️</span> Случайный расход</button>
                    </div>
                    <div class="history">
                        <h3>История</h3>
                        <div id="tx-list">
                            <div class="transaction"><div><p>Получено BTC</p><small>Сегодня</small></div><span class="in">+0.05 BTC</span></div>
                            <div class="transaction"><div><p>Отправлено ETH</p><small>Вчера</small></div><span class="out">-1.2 ETH</span></div>
                        </div>
                    </div>
                </div>`,
            css: `
                body { font-family: sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 15px; font-size: 13px; }
                header p { margin: 0; color: #aaa; }
                header h1 { margin: 2px 0 20px; font-size: 2em; }
                .actions { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
                button { border: none; padding: 10px 15px; border-radius: 8px; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; justify-content: center; font-size: 0.9em; }
                .btn-primary { background: #333; color: white; }
                .btn-secondary { background: #007bff; color: white; }
                .history h3 { text-align: left; color: #aaa; border-bottom: 1px solid #333; padding-bottom: 5px; font-size: 1em; }
                .transaction { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; animation: fadeIn 0.5s; }
                .transaction p { margin: 0; } .transaction small { color: #888; }
                .transaction .in { color: #28a745; } .transaction .out { color: #dc3545; }
                @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }`,
            js: `
                const balanceEl = document.getElementById('balance');
                const txListEl = document.getElementById('tx-list');
                let currentBalance = 1234.56;
                const currencies = ['BTC', 'ETH', 'TON', 'SOL', 'USDT'];

                function addTransaction(isIncoming) {
                    const currency = currencies[Math.floor(Math.random() * currencies.length)];
                    const amount = parseFloat((Math.random() * (currency === 'BTC' ? 0.1 : 10)).toFixed(4));
                    const usdValue = parseFloat((Math.random() * 500 + 20).toFixed(2));
                    
                    currentBalance += isIncoming ? usdValue : -usdValue;
                    balanceEl.textContent = \`$\${currentBalance.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}\`;

                    const txDiv = document.createElement('div');
                    txDiv.className = 'transaction';
                    txDiv.innerHTML = \`
                        <div><p>\${isIncoming ? 'Получено' : 'Отправлено'} \${currency}</p><small>Только что</small></div>
                        <span class="\${isIncoming ? 'in' : 'out'}">\${isIncoming ? '+' : '-'}\${amount} \${currency}</span>
                    \`;
                    txListEl.prepend(txDiv);
                }

                document.getElementById('add-tx-in').addEventListener('click', () => addTransaction(true));
                document.getElementById('add-tx-out').addEventListener('click', () => addTransaction(false));
            `
        },
        taskManager: {
            html: `
                <div class="task-app">
                    <header><h1>Мои Задачи</h1><span id="task-counter"></span></header>
                    <div class="filters">
                        <button data-filter="all" class="active">Все</button>

                    </div>

                    <form id="add-task-form">

                        <button type="submit">+</button>
                    </form>
                    <button id="clear-completed" style="display:none;">Очистить выполненные</button>
                </div>`,
            css: `
                body { background: #f0f2f5; font-family: sans-serif; margin: 0; font-size: 14px; }
                .task-app { padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }
                header { display: flex; justify-content: space-between; align-items: center; }
                h1 { color: #1c1e21; margin: 0; font-size: 1.4em; }

                .filters { display: flex; gap: 8px; margin: 10px 0; }
                .filters button { background: #e4e6eb; border: none; padding: 4px 8px; border-radius: 5px; cursor: pointer; font-size: 0.8em; }

                ul { list-style: none; padding: 0; margin: 0; flex-grow: 1; overflow-y: auto; }
                li { background: white; padding: 10px; border-radius: 8px; margin-bottom: 8px; display: flex; align-items: center; justify-content: space-between; }
                .task-text { cursor: pointer; flex-grow: 1; }
                .task-text.completed { text-decoration: line-through; color: #888; }
                .delete-btn { background: #fa383e; color: white; border: none; border-radius: 50%; width: 22px; height: 22px; cursor: pointer; font-weight: bold; line-height: 22px; }
                form { display: flex; margin-top: 10px; }
                input { flex-grow: 1; border: 1px solid #ddd; padding: 10px; border-radius: 8px 0 0 8px; }
                button[type="submit"] { border: none; background: #1877f2; color: white; font-size: 1.5em; width: 45px; border-radius: 0 8px 8px 0; }
                #clear-completed { background: #6c757d; color: white; border: none; padding: 8px; border-radius: 8px; margin-top: 8px; width: 100%; cursor: pointer; font-size: 0.9em; }`,
            js: `
                const form = document.getElementById('add-task-form');
                const input = document.getElementById('task-input');
                const list = document.getElementById('task-list');
                const counter = document.getElementById('task-counter');
                const clearBtn = document.getElementById('clear-completed');
                const filters = document.querySelector('.filters');
                let currentFilter = 'all';

                function renderTasks() {
                    Array.from(list.children).forEach(li => {
                        const isCompleted = li.querySelector('.task-text').classList.contains('completed');
                        if (currentFilter === 'all') li.style.display = 'flex';
                        else if (currentFilter === 'active') li.style.display = isCompleted ? 'none' : 'flex';
                        else if (currentFilter === 'completed') li.style.display = isCompleted ? 'flex' : 'none';
                    });
                    const completedCount = list.querySelectorAll('.completed').length;
                    clearBtn.style.display = completedCount > 0 ? 'block' : 'none';
                    const activeCount = list.children.length - completedCount;
                    counter.textContent = \`\${activeCount} активных\`;
                }

                form.addEventListener('submit', e => {
                    e.preventDefault();
                    if (input.value.trim()) {
                        const li = document.createElement('li');
                        li.innerHTML = \`<span class="task-text">\${input.value.trim()}</span><button class="delete-btn">-</button>\`;
                        list.prepend(li);
                        input.value = '';
                        renderTasks();
                    }
                });

                list.addEventListener('click', e => {
                    if (e.target.classList.contains('task-text')) e.target.classList.toggle('completed');
                    if (e.target.classList.contains('delete-btn')) e.target.parentElement.remove();
                    renderTasks();
                });

                filters.addEventListener('click', e => {
                    if (e.target.tagName === 'BUTTON') {
                        document.querySelector('.filters .active').classList.remove('active');
                        e.target.classList.add('active');
                        currentFilter = e.target.dataset.filter;
                        renderTasks();
                    }
                });

                clearBtn.addEventListener('click', () => {
                    list.querySelectorAll('.completed').forEach(el => el.parentElement.remove());
                    renderTasks();
                });
                renderTasks();`
        },
        ecommerceUI: {
            html: `
                <div class="product-page">
                    <div class="image-gallery"><img id="product-image" src="https://placehold.co/400x400/3498db/ffffff?text=Blue" alt="Product"></div>

                        </div>
                        <button id="add-to-cart" class="add-to-cart">Добавить в корзину</button>

            css: `
                body { margin: 0; font-family: sans-serif; background: #fff; color: #333; font-size: 14px; }
                .image-gallery img { width: 100%; display: block; }
                .details { padding: 15px; }

                .add-to-cart.added { background: #28a745; }`,
            js: `
                const cartBtn = document.getElementById('add-to-cart');
                const productImage = document.getElementById('product-image');
                const colors = {
                    blue: 'https://placehold.co/400x400/3498db/ffffff?text=Blue',
                    red: 'https://placehold.co/400x400/e74c3c/ffffff?text=Red',

                cartBtn.addEventListener('click', () => {
                    cartBtn.textContent = 'Добавлено!';
                    cartBtn.classList.add('added');
                    setTimeout(() => {
                        cartBtn.textContent = 'Добавить в корзину';
                        cartBtn.classList.remove('added');

                document.querySelectorAll('.size-btn').forEach(btn => btn.addEventListener('click', e => {

        },
        quizApp: {
            html: `
                <div class="quiz-container">
                    <div id="quiz-card">
                        <p id="progress"></p>
                        <h2 id="question"></h2>
                        <div id="options"></div>
                    </div>
                    <div id="result-card" style="display:none;">
                        <h2>Результат</h2><p id="score"></p><button id="restart">Попробовать снова</button>
                    </div>
                </div>`,
            css: `
                body { background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%); font-family: sans-serif; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; padding: 15px; box-sizing: border-box; font-size: 14px; }
                .quiz-container { width: 100%; }
                #quiz-card, #result-card { background: rgba(255,255,255,0.1); padding: 15px; border-radius: 15px; text-align: center; }
                #progress { color: #ddd; font-size: 0.9em; }
                #question { font-size: 1.1em; }
                .option { background: rgba(255,255,255,0.2); padding: 10px; margin: 8px 0; border-radius: 10px; cursor: pointer; transition: background 0.2s; border: 2px solid transparent; font-size: 0.9em; }
                .option.correct { background: #28a745; border-color: #fff; }
                .option.wrong { background: #dc3545; }
                #restart { border: none; background: #fff; color: #6a11cb; padding: 10px 20px; border-radius: 8px; font-weight: bold; }`,
            js: `
                const questions = [
                    { q: "Столица Франции?", o: ["Берлин", "Мадрид", "Париж", "Рим"], a: "Париж" },
                    { q: "2 + 2 * 2 = ?", o: ["6", "8", "4", "10"], a: "6" },
                    { q: "Какая планета красная?", o: ["Юпитер", "Марс", "Венера", "Сатурн"], a: "Марс" },
                    { q: "Самое высокое здание?", o: ["Шанхайская башня", "Бурдж-Халифа", "Мердека 118"], a: "Бурдж-Халифа" }
                ];
                let currentQ = 0; let score = 0;

                const progressEl = document.getElementById('progress');
                const questionEl = document.getElementById('question');
                const optionsEl = document.getElementById('options');
                const quizCard = document.getElementById('quiz-card');
                const resultCard = document.getElementById('result-card');
                const scoreEl = document.getElementById('score');
                const restartBtn = document.getElementById('restart');

                function loadQuestion() {
                    if (currentQ >= questions.length) {
                        quizCard.style.display = 'none';
                        resultCard.style.display = 'block';
                        scoreEl.textContent = \`Ваш счет: \${score} из \${questions.length}\`;
                        return;
                    }
                    const qData = questions[currentQ];
                    progressEl.textContent = \`Вопрос \${currentQ + 1} из \${questions.length}\`;
                    questionEl.textContent = qData.q;
                    optionsEl.innerHTML = '';
                    optionsEl.style.pointerEvents = 'auto';
                    qData.o.forEach(optionText => {
                        const btn = document.createElement('div');
                        btn.textContent = optionText;
                        btn.className = 'option';
                        btn.addEventListener('click', () => {
                            optionsEl.style.pointerEvents = 'none';
                            if (optionText === qData.a) {
                                score++;
                                btn.classList.add('correct');
                            } else {
                                btn.classList.add('wrong');
                                Array.from(optionsEl.children).find(child => child.textContent === qData.a).classList.add('correct');
                            }
                            setTimeout(() => { currentQ++; loadQuestion(); }, 1500);
                        });
                        optionsEl.appendChild(btn);
                    });
                }
                restartBtn.addEventListener('click', () => {
                    currentQ = 0; score = 0;
                    resultCard.style.display = 'none'; quizCard.style.display = 'block';
                    loadQuestion();
                });
                loadQuestion();`
        },

            css: `
                body { margin: 0; font-family: sans-serif; background: #121212; color: white; display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 14px; }
                .player { text-align: center; width: 90%; }

            js: `
                const playlist = [
                    { title: "Blinding Lights", artist: "The Weeknd", duration: 200, art: "https://placehold.co/400x400/c0392b/ffffff?text=BL" },
                    { title: "As It Was", artist: "Harry Styles", duration: 167, art: "https://placehold.co/400x400/2980b9/ffffff?text=AIW" },
                    { title: "Levitating", artist: "Dua Lipa", duration: 203, art: "https://placehold.co/400x400/8e44ad/ffffff?text=LVT" }
                ];
                let currentTrackIndex = 0;
                let isPlaying = false;
                let progressInterval;

                const playBtn = document.getElementById('play-btn');
                const nextBtn = document.getElementById('next-btn');
                const prevBtn = document.getElementById('prev-btn');
                const progress = document.getElementById('progress');
                const currentTimeEl = document.getElementById('current-time');
                const durationEl = document.getElementById('duration');
                
                function formatTime(seconds) {
                    const min = Math.floor(seconds / 60);
                    const sec = Math.floor(seconds % 60).toString().padStart(2, '0');
                    return \`\${min}:\${sec}\`;
                }

                function loadTrack(index) {
                    const track = playlist[index];
                    document.getElementById('album-art').src = track.art;
                    document.getElementById('track-title').textContent = track.title;
                    document.getElementById('track-artist').textContent = track.artist;
                    durationEl.textContent = formatTime(track.duration);
                    resetPlayer();
                }

                function resetPlayer() {
                    clearInterval(progressInterval);
                    isPlaying = false;
                    playBtn.textContent = '▶️';
                    progress.style.transition = 'none';
                    progress.style.width = '0%';
                    currentTimeEl.textContent = '0:00';
                }

                playBtn.addEventListener('click', () => {
                    isPlaying = !isPlaying;
                    playBtn.textContent = isPlaying ? '⏸️' : '▶️';
                    if (isPlaying) {
                        let currentTime = parseFloat(progress.style.width) / 100 * playlist[currentTrackIndex].duration;
                        progress.style.transition = 'width 1s linear';
                        progressInterval = setInterval(() => {
                            currentTime++;
                            const progressPercent = (currentTime / playlist[currentTrackIndex].duration) * 100;
                            progress.style.width = \`\${progressPercent}%\`;
                            currentTimeEl.textContent = formatTime(currentTime);
                            if (currentTime >= playlist[currentTrackIndex].duration) {
                                resetPlayer();
                            }
                        }, 1000);
                    } else {
                        clearInterval(progressInterval);
                    }
                });

                nextBtn.addEventListener('click', () => {
                    currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
                    loadTrack(currentTrackIndex);
                });
                prevBtn.addEventListener('click', () => {
                    currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
                    loadTrack(currentTrackIndex);
                });

                loadTrack(0);`
        }
    };

    document.addEventListener('DOMContentLoaded', () => {
        const products = [
            { id: 1, name: 'Crypto Wallet', description: 'Интерактивный крипто-кошелек с динамическим балансом и историей транзакций.', price: '45 TON', imageUrl: 'https://placehold.co/400x400/5288c1/ffffff?text=Wallet', content: appContent.cryptoWallet },
            { id: 2, name: 'Task Tracker', description: 'Менеджер задач с фильтрами (все, активные, выполненные) и очисткой.', price: '30 TON', imageUrl: 'https://placehold.co/400x400/5288c1/ffffff?text=Tasks', content: appContent.taskManager },
            { id: 3, name: 'E-commerce UI', description: 'Карточка товара с выбором цвета, размера и анимированной кнопкой покупки.', price: '65 TON', imageUrl: 'https://placehold.co/400x400/5288c1/ffffff?text=Shop', content: appContent.ecommerceUI },
            { id: 4, name: 'Interactive Quiz', description: 'Увлекательный квиз с мгновенной подсветкой правильных/неправильных ответов.', price: '40 TON', imageUrl: 'https://placehold.co/400x400/5288c1/ffffff?text=Quiz', content: appContent.quizApp },
            { id: 5, name: 'Music Player', description: 'Симулятор музыкального плеера с плейлистом, таймером и анимированным прогрессом.', price: '50 TON', imageUrl: 'https://placehold.co/400x400/5288c1/ffffff?text=Music', content: appContent.musicPlayer }
        ];

        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const gridView = document.getElementById('grid-view');
        const previewView = document.getElementById('preview-view');
        const productGrid = document.getElementById('product-grid');
        const welcomeMessage = document.getElementById('welcome-message');
        const backButton = document.getElementById('back-button');
        const previewIframe = document.getElementById('preview-iframe');
        const infoButton = document.getElementById('info-button');
        const previewBuyButton = document.getElementById('preview-buy-button');
        
        const buyModal = document.getElementById('buy-modal');
        const buyModalText = document.getElementById('buy-modal-text');
        const closeBuyModalButton = document.getElementById('close-buy-modal');

        const infoModalOverlay = document.getElementById('info-modal-overlay');
        const infoModal = document.getElementById('info-modal');
        const infoTitle = document.getElementById('info-title');
        const infoPrice = document.getElementById('info-price');
        const infoDescription = document.getElementById('info-description');
        
        let currentProduct = null;

        if (tg.initDataUnsafe?.user?.first_name) {
            welcomeMessage.textContent = `Добро пожаловать, ${tg.initDataUnsafe.user.first_name}!`;
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.dataset.productId = product.id;
                card.className = 'product-card rounded-lg p-2 flex flex-col shadow-lg cursor-pointer';
                card.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="rounded-md w-full aspect-square object-cover mb-2 pointer-events-none">
                    <div class="flex-grow pointer-events-none"><h3 class="font-bold text-sm">${product.name}</h3></div>
                    <div class="mt-2 flex items-center justify-between pointer-events-none">
                        <span class="font-semibold text-base">${product.price}</span>
                        <span class="action-button text-xs font-bold py-1 px-2 rounded-md">Смотреть</span>
                    </div>`;
                card.addEventListener('click', () => showPreview(product.id));
                productGrid.appendChild(card);
            });
        }

        function showPreview(productId) {
            currentProduct = products.find(p => p.id == productId);
            if (!currentProduct) return;

            infoTitle.textContent = currentProduct.name;
            infoDescription.textContent = currentProduct.description;
            infoPrice.textContent = currentProduct.price;
            
            const iframeContent = `<!DOCTYPE html><html><head><style>${currentProduct.content.css || ''}</style></head><body>${currentProduct.content.html || ''}<script>${currentProduct.content.js || ''}<\/script></body></html>`;
            previewIframe.srcdoc = iframeContent;

            gridView.classList.add('hidden');
            previewView.classList.remove('hidden');
            tg.HapticFeedback.impactOccurred('light');
        }

        function showGrid() {
            currentProduct = null;
            previewIframe.srcdoc = '';
            previewView.classList.add('hidden');
            gridView.classList.remove('hidden');
            closeInfoModal();
        }

        function openInfoModal() {
            infoModalOverlay.classList.remove('hidden');
            infoModal.classList.add('is-open');
        }

        function closeInfoModal() {
            infoModalOverlay.classList.add('hidden');
            infoModal.classList.remove('is-open');
        }

        backButton.addEventListener('click', showGrid);
        infoButton.addEventListener('click', openInfoModal);
        infoModalOverlay.addEventListener('click', closeInfoModal);

        previewBuyButton.addEventListener('click', () => {
            if (!currentProduct) return;
            buyModalText.textContent = `Вы добавили "${currentProduct.name}" в корзину. Это демонстрация.`;
            buyModal.classList.remove('hidden');
            tg.HapticFeedback.notificationOccurred('success');
        });
        closeBuyModalButton.addEventListener('click', () => buyModal.classList.add('hidden'));

        renderProducts();
    });
    </script>
