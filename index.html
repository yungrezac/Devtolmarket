            css: `
                body { background: #f0f2f5; font-family: sans-serif; margin: 0; font-size: 14px; }
                .task-app { padding: 15px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }

            js: `
                const form = document.getElementById('add-task-form');
                const input = document.getElementById('task-input');
                const list = document.getElementById('task-list');
                const counter = document.getElementById('task-counter');
                const clearBtn = document.getElementById('clear-completed');
                const filters = document.querySelector('.filters');
                let currentFilter = 'all';

                function renderTasks() {
                    Array.from(list.children).forEach(li => {
                        const isCompleted = li.querySelector('.task-text').classList.contains('completed');
                        if (currentFilter === 'all') li.style.display = 'flex';
                        else if (currentFilter === 'active') li.style.display = isCompleted ? 'none' : 'flex';
                        else if (currentFilter === 'completed') li.style.display = isCompleted ? 'flex' : 'none';
                    });
                    const completedCount = list.querySelectorAll('.completed').length;
                    clearBtn.style.display = completedCount > 0 ? 'block' : 'none';
                    const activeCount = list.children.length - completedCount;
                    counter.textContent = \`\${activeCount} –∞–∫—Ç–∏–≤–Ω—ã—Ö\`;
                }

                form.addEventListener('submit', e => {
                    e.preventDefault();
                    if (input.value.trim()) {
                        const li = document.createElement('li');
                        li.innerHTML = \`<span class="task-text">\${input.value.trim()}</span><button class="delete-btn">-</button>\`;
                        list.prepend(li);
                        input.value = '';
                        renderTasks();
                    }
                });

                list.addEventListener('click', e => {
                    if (e.target.classList.contains('task-text')) e.target.classList.toggle('completed');
                    if (e.target.classList.contains('delete-btn')) e.target.parentElement.remove();
                    renderTasks();
                });

                filters.addEventListener('click', e => {
                    if (e.target.tagName === 'BUTTON') {
                        document.querySelector('.filters .active').classList.remove('active');
                        e.target.classList.add('active');
                        currentFilter = e.target.dataset.filter;
                        renderTasks();
                    }
                });

                clearBtn.addEventListener('click', () => {
                    list.querySelectorAll('.completed').forEach(el => el.parentElement.remove());
                    renderTasks();
                });
                renderTasks();`
        },

        quizApp: {

            js: `
                const questions = [
                    { q: "–°—Ç–æ–ª–∏—Ü–∞ –§—Ä–∞–Ω—Ü–∏–∏?", o: ["–ë–µ—Ä–ª–∏–Ω", "–ú–∞–¥—Ä–∏–¥", "–ü–∞—Ä–∏–∂", "–†–∏–º"], a: "–ü–∞—Ä–∏–∂" },

                    { q: "–ö–∞–∫–∞—è –ø–ª–∞–Ω–µ—Ç–∞ –∫—Ä–∞—Å–Ω–∞—è?", o: ["–Æ–ø–∏—Ç–µ—Ä", "–ú–∞—Ä—Å", "–í–µ–Ω–µ—Ä–∞", "–°–∞—Ç—É—Ä–Ω"], a: "–ú–∞—Ä—Å" },
                    { q: "–°–∞–º–æ–µ –≤—ã—Å–æ–∫–æ–µ –∑–¥–∞–Ω–∏–µ?", o: ["–®–∞–Ω—Ö–∞–π—Å–∫–∞—è –±–∞—à–Ω—è", "–ë—É—Ä–¥–∂-–•–∞–ª–∏—Ñ–∞", "–ú–µ—Ä–¥–µ–∫–∞ 118"], a: "–ë—É—Ä–¥–∂-–•–∞–ª–∏—Ñ–∞" }
                ];
                let currentQ = 0; let score = 0;

                const progressEl = document.getElementById('progress');
                const questionEl = document.getElementById('question');
                const optionsEl = document.getElementById('options');
                const quizCard = document.getElementById('quiz-card');
                const resultCard = document.getElementById('result-card');
                const scoreEl = document.getElementById('score');
                const restartBtn = document.getElementById('restart');

                function loadQuestion() {
                    if (currentQ >= questions.length) {
                        quizCard.style.display = 'none';
                        resultCard.style.display = 'block';
                        scoreEl.textContent = \`–í–∞—à —Å—á–µ—Ç: \${score} –∏–∑ \${questions.length}\`;
                        return;
                    }
                    const qData = questions[currentQ];
                    progressEl.textContent = \`–í–æ–ø—Ä–æ—Å \${currentQ + 1} –∏–∑ \${questions.length}\`;
                    questionEl.textContent = qData.q;
                    optionsEl.innerHTML = '';
                    optionsEl.style.pointerEvents = 'auto';
                    qData.o.forEach(optionText => {
                        const btn = document.createElement('div');
                        btn.textContent = optionText;
                        btn.className = 'option';
                        btn.addEventListener('click', () => {
                            optionsEl.style.pointerEvents = 'none';
                            if (optionText === qData.a) {

                                btn.classList.add('correct');
                            } else {
                                btn.classList.add('wrong');
                                Array.from(optionsEl.children).find(child => child.textContent === qData.a).classList.add('correct');
                            }
                            setTimeout(() => { currentQ++; loadQuestion(); }, 1500);
                        });
                        optionsEl.appendChild(btn);
                    });
                }
                restartBtn.addEventListener('click', () => {
                    currentQ = 0; score = 0;
                    resultCard.style.display = 'none'; quizCard.style.display = 'block';
                    loadQuestion();
                });
                loadQuestion();`

                const progress = document.getElementById('progress');

                const durationEl = document.getElementById('duration');
                
                function formatTime(seconds) {
                    const min = Math.floor(seconds / 60);
                    const sec = Math.floor(seconds % 60).toString().padStart(2, '0');

                function loadTrack(index) {

        const closeBuyModalButton = document.getElementById('close-buy-modal');

        const infoModalOverlay = document.getElementById('info-modal-overlay');
        const infoModal = document.getElementById('info-modal');
        const infoTitle = document.getElementById('info-title');
        const infoPrice = document.getElementById('info-price');
        const infoDescription = document.getElementById('info-description');
        
        let currentProduct = null;

        if (tg.initDataUnsafe?.user?.first_name) {
            welcomeMessage.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${tg.initDataUnsafe.user.first_name}!`;
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.dataset.productId = product.id;
                card.className = 'product-card rounded-lg p-2 flex flex-col shadow-lg cursor-pointer';
                card.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="rounded-md w-full aspect-square object-cover mb-2 pointer-events-none">
                    <div class="flex-grow pointer-events-none"><h3 class="font-bold text-sm">${product.name}</h3></div>
                    <div class="mt-2 flex items-center justify-between pointer-events-none">
                        <span class="font-semibold text-base">${product.price}</span>
                        <span class="action-button text-xs font-bold py-1 px-2 rounded-md">–°–º–æ—Ç—Ä–µ—Ç—å</span>
                    </div>`;
                card.addEventListener('click', () => showPreview(product.id));
                productGrid.appendChild(card);
            });
        }

        function showPreview(productId) {
            currentProduct = products.find(p => p.id == productId);
            if (!currentProduct) return;

            infoTitle.textContent = currentProduct.name;
            infoDescription.textContent = currentProduct.description;
            infoPrice.textContent = currentProduct.price;
            
            const iframeContent = `<!DOCTYPE html><html><head><style>${currentProduct.content.css || ''}</style></head><body>${currentProduct.content.html || ''}<script>${currentProduct.content.js || ''}<\/script></body></html>`;
            previewIframe.srcdoc = iframeContent;

            gridView.classList.add('hidden');
            previewView.classList.remove('hidden');
            tg.HapticFeedback.impactOccurred('light');
        }

        function showGrid() {
            currentProduct = null;
            previewIframe.srcdoc = '';
            previewView.classList.add('hidden');
            gridView.classList.remove('hidden');
            closeInfoModal();
        }

        function openInfoModal() {
            infoModalOverlay.classList.remove('hidden');
            infoModal.classList.add('is-open');
        }

        function closeInfoModal() {
            infoModalOverlay.classList.add('hidden');
            infoModal.classList.remove('is-open');
        }

        backButton.addEventListener('click', showGrid);
        infoButton.addEventListener('click', openInfoModal);
        infoModalOverlay.addEventListener('click', closeInfoModal);

        previewBuyButton.addEventListener('click', () => {
            if (!currentProduct) return;
            buyModalText.textContent = `–í—ã –¥–æ–±–∞–≤–∏–ª–∏ "${currentProduct.name}" –≤ –∫–æ—Ä–∑–∏–Ω—É. –≠—Ç–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è.`;
            buyModal.classList.remove('hidden');
            tg.HapticFeedback.notificationOccurred('success');
        });
        closeBuyModalButton.addEventListener('click', () => buyModal.classList.add('hidden'));

        renderProducts();
    });
    </script>
</body>
</html>
