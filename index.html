            css: `
                body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a1a; color: white; margin: 0; padding: 20px; font-size: 14px; }

                @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }`,
            js: `
                const balanceEl = document.getElementById('balance');
                const txListEl = document.getElementById('tx-list');
                const chartEl = document.getElementById('balance-chart');
                let currentBalance = 1234.56;
                let balanceHistory = [1200, 1250, 1220, 1280, 1234.56];
                const currencies = ['BTC', 'ETH', 'TON', 'SOL', 'USDT'];

                function formatCurrency(value) {
                    return \`$\${value.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2})}\`;
                }

                function updateChart() {
                    chartEl.innerHTML = '';
                    const points = balanceHistory.slice(-10).map((val, i, arr) => {
                        const min = Math.min(...arr);
                        const max = Math.max(...arr);
                        const x = (i / (arr.length - 1)) * 100;
                        const y = 30 - ((val - min) / (max - min) * 28 + 1);
                        return \`\${x},\${y}\`;
                    }).join(' ');
                    const polyline = document.createElementNS('http://www.w3.org/2000/svg', 'polyline');
                    polyline.setAttribute('points', points);
                    polyline.setAttribute('fill', 'none');
                    polyline.setAttribute('stroke', '#007bff');
                    polyline.setAttribute('stroke-width', '1.5');
                    polyline.setAttribute('stroke-linecap', 'round');
                    chartEl.appendChild(polyline);
                }

                function animateBalance(newValue) {
                    const oldValue = parseFloat(balanceEl.textContent.replace(/[^\\d.]/g, ''));
                    const diff = newValue - oldValue;
                    if (diff === 0) return;
                    
                    balanceEl.style.color = diff > 0 ? '#28a745' : '#dc3545';
                    setTimeout(() => balanceEl.style.color = 'white', 500);

                    let start = null;
                    const step = (timestamp) => {
                        if (!start) start = timestamp;
                        const progress = Math.min((timestamp - start) / 500, 1);
                        balanceEl.textContent = formatCurrency(oldValue + diff * progress);
                        if (progress < 1) window.requestAnimationFrame(step);
                    };
                    window.requestAnimationFrame(step);
                }

                function addTransaction(isIncoming) {
                    const currency = currencies[Math.floor(Math.random() * currencies.length)];
                    const amount = parseFloat((Math.random() * (currency === 'BTC' ? 0.1 : 10)).toFixed(4));
                    const usdValue = parseFloat((Math.random() * 500 + 20).toFixed(2));
                    
                    const newBalance = currentBalance + (isIncoming ? usdValue : -usdValue);
                    animateBalance(newBalance);
                    currentBalance = newBalance;
                    
                    balanceHistory.push(currentBalance);
                    updateChart();

                    const txDiv = document.createElement('div');
                    txDiv.className = 'transaction';
                    txDiv.innerHTML = \`
                        <div><p>\${isIncoming ? '–ü–æ–ª—É—á–µ–Ω–æ' : '–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ'} \${currency}</p><small>–¢–æ–ª—å–∫–æ —á—Ç–æ</small></div>
                        <span class="\${isIncoming ? 'in' : 'out'}">\${isIncoming ? '+' : '-'}\${amount} \${currency}</span>
                    \`;
                    txListEl.prepend(txDiv);
                     if(txListEl.children.length > 10) {
                       txListEl.lastChild.remove();
                    }
                }
                
                document.getElementById('add-tx-in').addEventListener('click', () => addTransaction(true));
                document.getElementById('add-tx-out').addEventListener('click', () => addTransaction(false));
                
                // Initial load
                addTransaction(true);
                addTransaction(false);
                addTransaction(true);
                updateChart();
            `
        },

            css: `
                body { background: #f0f2f5; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; font-size: 15px; }
                .task-app { padding: 20px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }

            js: `
                const form = document.getElementById('add-task-form');
                const input = document.getElementById('task-input');
                const list = document.getElementById('task-list');
                const counter = document.getElementById('task-counter');
                const clearBtn = document.getElementById('clear-completed');
                const filters = document.querySelector('.filters');
                
                let tasks = JSON.parse(localStorage.getItem('miniapp-tasks')) || [];
                let currentFilter = 'all';

                function saveTasks() {
                    localStorage.setItem('miniapp-tasks', JSON.stringify(tasks));
                }

                function renderTasks() {
                    list.innerHTML = '';
                    const filteredTasks = tasks.filter(task => {
                        if (currentFilter === 'active') return !task.completed;
                        if (currentFilter === 'completed') return task.completed;
                        return true;
                    });

                    filteredTasks.forEach(task => {
                        const li = document.createElement('li');
                        li.dataset.id = task.id;
                        li.innerHTML = \`
                            <div class="task-content">
                                <span class="task-text \${task.completed ? 'completed' : ''}">\${task.text}</span>
                                <div class="checkbox">\${task.completed ? '‚úî' : ''}</div>
                            </div>
                            <button class="delete-btn">√ó</button>
                        \`;
                        list.prepend(li);
                    });

                    const completedCount = tasks.filter(t => t.completed).length;
                    clearBtn.style.display = completedCount > 0 ? 'block' : 'none';
                    const activeCount = tasks.length - completedCount;
                    counter.textContent = \`\${activeCount} –∞–∫—Ç–∏–≤–Ω—ã—Ö\`;
                }

                form.addEventListener('submit', e => {
                    e.preventDefault();
                    const text = input.value.trim();
                    if (text) {
                        tasks.push({ id: Date.now(), text, completed: false });
                        saveTasks();
                        renderTasks();
                        input.value = '';
                    }
                });

                list.addEventListener('click', e => {
                    const li = e.target.closest('li');
                    if (!li) return;
                    const taskId = Number(li.dataset.id);

                    if (e.target.classList.contains('delete-btn')) {
                        li.classList.add('exit');
                        li.addEventListener('transitionend', () => {
                            tasks = tasks.filter(t => t.id !== taskId);
                            saveTasks();
                            renderTasks();
                        });
                    } else if (e.target.classList.contains('checkbox') || e.target.classList.contains('task-text')) {
                        const task = tasks.find(t => t.id === taskId);
                        task.completed = !task.completed;
                        saveTasks();
                        renderTasks();
                    }
                });

                filters.addEventListener('click', e => {
                    if (e.target.tagName === 'BUTTON') {
                        document.querySelector('.filters .active').classList.remove('active');
                        e.target.classList.add('active');
                        currentFilter = e.target.dataset.filter;
                        renderTasks();
                    }
                });

                clearBtn.addEventListener('click', () => {
                    tasks = tasks.filter(t => !t.completed);
                    saveTasks();
                    renderTasks();
                });
                
                renderTasks();`
        },

            { id: 9, name: '–ò–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å', description: '–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞ –¥–ª—è —Ç—Ä–µ–Ω–∏—Ä–æ–≤–∫–∏ –ø–∞–º—è—Ç–∏ –∏ –≤–Ω–∏–º–∞–Ω–∏—è.', price: '25 TON', imageUrl: 'https://placehold.co/400x400/9b59b6/ffffff?text=Game', content: appContent.memoryGame },
            { id: 10, name: '–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö', description: '–£–¥–æ–±–Ω—ã–π —Ä–∞—Å—á–µ—Ç —á–∞–µ–≤—ã—Ö –∏ —Ä–∞–∑–¥–µ–ª–µ–Ω–∏–µ —Å—á–µ—Ç–∞ –Ω–∞ –∫–æ–º–ø–∞–Ω–∏—é.', price: '15 TON', imageUrl: 'https://placehold.co/400x400/26c2ae/ffffff?text=Tip', content: appContent.tipCalculator },
            { id: 11, name: '–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø–∞–ª–∏—Ç—Ä', description: '–°–æ–∑–¥–∞–≤–∞–π—Ç–µ –∏ –∫–æ–ø–∏—Ä—É–π—Ç–µ –∫—Ä–∞—Å–∏–≤—ã–µ —Ü–≤–µ—Ç–æ–≤—ã–µ –ø–∞–ª–∏—Ç—Ä—ã –æ–¥–Ω–∏–º –Ω–∞–∂–∞—Ç–∏–µ–º.', price: '20 TON', imageUrl: 'https://placehold.co/400x400/3498db/ffffff?text=Colors', content: appContent.paletteGenerator },
            { id: 12, name: '–¢–µ—Å—Ç –ø–µ—á–∞—Ç–∏', description: '–ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Å–≤–æ—é —Å–∫–æ—Ä–æ—Å—Ç—å –Ω–∞–±–æ—Ä–∞ —Ç–µ–∫—Å—Ç–∞ –∏ –ø–æ—Å–æ—Ä–µ–≤–Ω—É–π—Ç–µ—Å—å —Å –¥—Ä—É–∑—å—è–º–∏.', price: '20 TON', imageUrl: 'https://placehold.co/400x400/e67e22/ffffff?text=Typing', content: appContent.typingGame }
        ];

        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        const gridView = document.getElementById('grid-view');
        const previewView = document.getElementById('preview-view');
        const productGrid = document.getElementById('product-grid');
        const welcomeMessage = document.getElementById('welcome-message');
        const backButton = document.getElementById('back-button');
        const previewIframe = document.getElementById('preview-iframe');
        const infoButton = document.getElementById('info-button');
        const previewBuyButton = document.getElementById('preview-buy-button');
        
        const buyModal = document.getElementById('buy-modal');
        const buyModalText = document.getElementById('buy-modal-text');
        const closeBuyModalButton = document.getElementById('close-buy-modal');

        const infoModalOverlay = document.getElementById('info-modal-overlay');
        const infoModal = document.getElementById('info-modal');
        const infoTitle = document.getElementById('info-title');
        const infoPrice = document.getElementById('info-price');
        const infoDescription = document.getElementById('info-description');
        
        let currentProduct = null;

        if (tg.initDataUnsafe?.user?.first_name) {
            welcomeMessage.textContent = `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å, ${tg.initDataUnsafe.user.first_name}!`;
        }

        function renderProducts() {
            productGrid.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.dataset.productId = product.id;
                card.className = 'product-card rounded-lg p-2 flex flex-col shadow-lg cursor-pointer transition-transform duration-200 hover:scale-105';
                card.innerHTML = `
                    <img src="${product.imageUrl}" alt="${product.name}" class="rounded-md w-full aspect-square object-cover mb-2 pointer-events-none">
                    <div class="flex-grow pointer-events-none"><h3 class="font-bold text-sm">${product.name}</h3></div>
                    <div class="mt-2 flex items-center justify-between pointer-events-none">
                        <span class="font-semibold text-base">${product.price}</span>
                        <span class="action-button text-xs font-bold py-1 px-2 rounded-md">–°–º–æ—Ç—Ä–µ—Ç—å</span>
                    </div>`;
                card.addEventListener('click', () => showPreview(product.id));
                productGrid.appendChild(card);
            });
        }

        function showPreview(productId) {
            currentProduct = products.find(p => p.id == productId);
            if (!currentProduct) return;

            infoTitle.textContent = currentProduct.name;
            infoDescription.textContent = currentProduct.description;
            infoPrice.textContent = currentProduct.price;
            
            const scaleStyle = 'body { transform: scale(0.8); transform-origin: top left; width: 125%; height: 125%; overflow: auto; }';
            const iframeContent = `<!DOCTYPE html><html><head><style>${scaleStyle}</style><style>${currentProduct.content.css || ''}</style></head><body>${currentProduct.content.html || ''}<script>${currentProduct.content.js || ''}<\/script></body></html>`;

            previewIframe.srcdoc = iframeContent;

            gridView.classList.add('hidden');
            previewView.classList.remove('hidden');
            tg.HapticFeedback.impactOccurred('light');
        }

        function showGrid() {
            currentProduct = null;
            previewIframe.srcdoc = '';
            previewView.classList.add('hidden');
            gridView.classList.remove('hidden');
            closeInfoModal();
        }

        function openInfoModal() {
            infoModalOverlay.classList.remove('hidden');
            infoModal.classList.add('is-open');
        }

        function closeInfoModal() {
            infoModalOverlay.classList.add('hidden');
            infoModal.classList.remove('is-open');
        }

        backButton.addEventListener('click', showGrid);
        infoButton.addEventListener('click', openInfoModal);
        infoModalOverlay.addEventListener('click', closeInfoModal);

        previewBuyButton.addEventListener('click', () => {
            if (!currentProduct) return;
            buyModalText.textContent = `–í—ã –¥–æ–±–∞–≤–∏–ª–∏ "${currentProduct.name}" –≤ –∫–æ—Ä–∑–∏–Ω—É. –≠—Ç–æ –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏—è.`;
            buyModal.classList.remove('hidden');
            tg.HapticFeedback.notificationOccurred('success');
        });
        closeBuyModalButton.addEventListener('click', () => buyModal.classList.add('hidden'));

        renderProducts();
    });
    </script>
